<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Comentarios B√≠blicos</title>
    <link rel="icon" type="image/png" sizes="512x512" href="./img/torah_scroll.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --accent-color: #3182ce;
            --accent-hover: #2b6cb0;
            --border-radius: 12px;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --font-main: 'Inter', system-ui, sans-serif;
            --font-serif: 'Merriweather', serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--primary-bg);
            color: var(--text-primary);
            padding: 2rem 0;
        }

        .container {
            max-width: 900px;
        }

        .editor-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
        }

        .editor-title {
            font-family: var(--font-serif);
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: #f7fafc;
            border-radius: 8px;
        }

        .toolbar button {
            padding: 0.5rem 1rem;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .toolbar button:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .char-btn {
            min-width: 40px;
            padding: 0.5rem 0.75rem;
            font-size: 1.1rem;
        }

        .hebrew-char {
            font-family: 'SBL Hebrew', 'Ezra SIL', serif;
            font-size: 1.3rem;
        }

        .greek-char {
            font-family: 'Times New Roman', serif;
            font-size: 1.2rem;
        }

        .toolbar-section {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            padding-right: 0.5rem;
            border-right: 2px solid #e2e8f0;
        }

        .toolbar-section:last-child {
            border-right: none;
        }

        .section-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 700;
            text-transform: uppercase;
            margin-right: 0.25rem;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            user-select: none;
        }

        .toggle-btn {
            font-size: 0.8rem;
            transition: transform 0.2s;
        }

        .toggle-btn.collapsed {
            transform: rotate(-90deg);
        }

        .keyboard-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            max-height: 500px;
            /* Arbitrary large value */
            opacity: 1;
            overflow: hidden;
        }

        .keyboard-container.hidden {
            max-height: 0;
            opacity: 0;
            margin: 0;
            /* Remove gap effect when hidden */
        }

        #editor {
            min-height: 300px;
            padding: 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            font-family: var(--font-serif);
            font-size: 1.1rem;
            line-height: 1.8;
            outline: none;
        }

        #editor:focus {
            border-color: var(--accent-color);
        }

        .btn-save {
            width: 100%;
            padding: 1rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-save:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
        }

        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .selection-item {
            padding: 1rem;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .selection-item:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .output-section {
            margin-top: 2rem;
        }

        .output-code {
            background: #1a202c;
            color: #48bb78;
            padding: 1.5rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .btn-copy {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-copy:hover {
            background: #38a169;
        }

        .step-indicator {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .btn-back {
            padding: 0.5rem 1rem;
            background: #e2e8f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .btn-back:hover {
            background: #cbd5e0;
        }

        .keyboard-row {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
            flex-wrap: wrap;
        }

        .char-btn {
            min-width: 32px;
            height: 32px;
            padding: 2px;
            font-size: 1.1rem;
        }

        .btn-delete {
            display: inline-block;
            margin-top: 0.5rem;
            margin-left: 0.5rem;
            padding: 0.4rem 1rem;
            background: #e53e3e;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-delete:hover {
            background: #c53030;
            color: white;
            transform: translateY(-1px);
        }

        .bible-verse-editor {
            margin-bottom: 1.5rem;
            padding: 1.2rem;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
        }

        .bible-verse-editor label {
            display: block;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bible-verse-editor textarea {
            width: 100%;
            min-height: 80px;
            padding: 0.8rem;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-family: 'Merriweather', serif;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
        }

        .split-editor-container {
            display: flex;
            gap: 1rem;
        }

        .split-editor-col {
            flex: 1;
        }

        .split-editor-col label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.3rem;
        }

        .btn-fetch-bible {
            padding: 0.3rem 0.8rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-fetch-bible:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="editor-card">
            <h1 class="editor-title">Editor de Comentarios B√≠blicos</h1>

            <div class="toolbar">
                <div class="toolbar-section" style="flex-direction: column; align-items: flex-start;">
                    <span class="section-label" onclick="toggleKeyboard('hebrew')">
                        Hebreo <span id="hebrew-toggle" class="toggle-btn collapsed">‚ñº</span>
                    </span>
                    <div id="hebrew-keyboard" class="keyboard-container hidden"></div>
                </div>

                <div class="toolbar-section" style="flex-direction: column; align-items: flex-start;">
                    <span class="section-label" onclick="toggleKeyboard('greek')">
                        Griego <span id="greek-toggle" class="toggle-btn collapsed">‚ñº</span>
                    </span>
                    <div id="greek-keyboard" class="keyboard-container hidden"></div>
                </div>
                <div class="toolbar-section">
                    <span class="section-label">Formato</span>
                    <button onclick="formatText('bold')" title="Negrita"><strong>B</strong></button>
                    <button onclick="formatText('italic')" title="Cursiva"><em>I</em></button>
                    <button onclick="formatText('underline')" title="Subrayado"><u>U</u></button>
                    <button onclick="formatText('removeFormat')" title="Limpiar Formato">üßπ</button>
                    <select onchange="formatText('fontSize', this.value); this.value='';"
                        style="padding: 0.5rem; border-radius: 6px; border: 1px solid #e2e8f0; cursor: pointer;">
                        <option value="">Tama√±o</option>
                        <option value="1">Muy Peque√±o</option>
                        <option value="2">Peque√±o</option>
                        <option value="3">Normal</option>
                        <option value="4">Mediano</option>
                        <option value="5">Grande</option>
                        <option value="6">Muy Grande</option>
                        <option value="7">Enorme</option>
                    </select>
                    <select onchange="formatText('foreColor', this.value); this.value='';" title="Color de texto"
                        style="padding: 0.5rem; border-radius: 6px; border: 1px solid #e2e8f0; cursor: pointer; margin-left: 0.25rem;">
                        <option value="">Color</option>

                    <button onclick="formatText('justifyFull')" title="Justificar">Justify</button>
                    <button onclick="formatText('insertUnorderedList')" title="Lista con vi√±etas">‚Ä¢ List</button>
                    <button onclick="formatText('insertOrderedList')" title="Lista numerada">1. List</button>

            </div>

            <div class="bible-verse-editor">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">

                    <button class="btn-fetch-bible" id="fetchBibleBtn" onclick="fetchBibleText()"
                        style="display: none;">üîÑ Cargar Texto</button>
                </div>

                <div class="split-editor-container">

            <div id="editor" contenteditable="true">

            <button class="btn-save" style="background: #2d3748;" onclick="openModal()">üîç Seleccionar Libro /
                Vers√≠culo</button>
            <div style="display: flex; gap: 10px;">
                <button class="btn-save" id="saveKeepBtn" onclick="saveCommentary(false)"

            <button class="btn-delete" id="deleteVerseBtn" onclick="deleteCurrentVerse()"

            <a href="index.html" class="btn-save"

    <!-- Modal for Book/Chapter/Verse Selection -->
    <div id="selectionModal" class="modal">
        <div class="modal-content">
            <div class="step-indicator" id="stepIndicator"></div>
            <button class="btn-back" id="backBtn" onclick="goBack()" style="display: none;">‚Üê Atr√°s</button>
            <h2 class="modal-title" id="modalTitle">Seleccionar Testamento</h2>
            <div id="selectionContainer"></div>
            <div id="outputSection" class="output-section" style="display: none;">
                <h3>HTML Generado:</h3>
                <div id="outputCode" class="output-code"></div>
                <button class="btn-copy" onclick="downloadHTML()">üì• Descargar HTML</button>
                <button class="btn-copy" onclick="closeModal()"
                    style="background: #718096; margin-left: 0.5rem;">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        const hebrewAlpha = [
            ['◊ê', '◊ë', '◊í', '◊ì', '◊î', '◊ï', '◊ñ', '◊ó', '◊ò', '◊ô', '◊õ', '◊ö', '◊ú'],
            ['◊û', '◊ù', '◊†', '◊ü', '◊°', '◊¢', '◊§', '◊£', '◊¶', '◊•', '◊ß', '◊®', '◊©', '◊™']
        ];

        const greekAlpha = [
            ['Œ±', 'Œ≤', 'Œ≥', 'Œ¥', 'Œµ', 'Œ∂', 'Œ∑', 'Œ∏', 'Œπ', 'Œ∫', 'Œª', 'Œº'],
            ['ŒΩ', 'Œæ', 'Œø', 'œÄ', 'œÅ', 'œÇ', 'œÉ', 'œÑ', 'œÖ', 'œÜ', 'œá', 'œà', 'œâ']
        ];

        function createKeyboard(id, rows) {
            const container = document.getElementById(id);
            container.innerHTML = '';
            rows.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'keyboard-row';
                row.forEach(char => {
                    const btn = document.createElement('button');
                    btn.className = 'char-btn';
                    btn.textContent = char;
                    btn.onclick = () => insertChar(char);
                    rowDiv.appendChild(btn);
                });
                container.appendChild(rowDiv);
            });
        }

        window.onload = () => {
            createKeyboard('hebrew-keyboard', hebrewAlpha);
            createKeyboard('greek-keyboard', greekAlpha);
            loadBooksData();
            checkEditMode();
            handleAction();
        };

        function handleAction() {
            const params = new URLSearchParams(window.location.search);
            const action = params.get('action');
            const book = params.get('book');
            const chapter = params.get('chapter');
            const verse = params.get('verse');

            if (action === 'delete' && book && chapter && verse) {
                if (confirm(`¬øEst√°s seguro de que quieres BORRAR el comentario de ${book} ${chapter}:${verse}?`)) {
                    deleteCommentary(book, chapter, verse);
                } else {
                    window.location.href = 'index.html';
                }
            }
        }

        async function deleteCommentary(bookName, chapter, verse) {
            try {
                const bookFilename = bookName.endsWith('.html') ? bookName : bookName + '.html';
                const resp = await fetch(bookFilename);
                if (!resp.ok) throw new Error('No se pudo cargar el libro');
                const html = await resp.text();

                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                const verseId = `${chapter}.${verse}`;
                const verseBlock = doc.getElementById(verseId);

                if (verseBlock) {
                    // Remove the verse block
                    verseBlock.remove();

                    // Remove from index
                    const chapterContainer = doc.getElementById(chapter);
                    if (chapterContainer) {
                        const grid = chapterContainer.querySelector('.verse-grid');
                        if (grid) {
                            const link = grid.querySelector(`a[href="#${verseId}"]`);
                            if (link) link.remove();
                        }
                    }

                    const serializer = new XMLSerializer();
                    const updatedHTML = serializer.serializeToString(doc);

                    const publishResp = await fetch('/update-file', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            filename: bookFilename,
                            content: updatedHTML,
                            commitMessage: `Borrar comentario: ${bookName} ${chapter}:${verse}`
                        })
                    });

                    const result = await publishResp.json();
                    if (result.success) {
                        alert('‚úÖ Comentario borrado y actualizado en GitHub.');
                        window.location.href = bookFilename;
                    } else {
                        throw new Error(result.error);
                    }
                } else {
                    alert('No se encontr√≥ el comentario especificado.');
                    window.location.href = 'index.html';
                }
            } catch (e) {
                alert('‚ùå Error al borrar: ' + e.message);
                window.location.href = 'index.html';
            }
        }

        let booksData = [];
        let selectionState = {
            step: 0, // 0: testament, 1: book, 2: chapter, 3: verse
            testament: null,
            book: null,
            chapter: null,
            verse: null
        };
        let editMode = {
            isEditing: false,
            bookName: null,
            chapter: null,
            verse: null,
            originalHTML: null
        };

        // Load books data from index.html
        // Load books data from index.html with retry
        async function loadBooksData(retries = 3, delay = 1000) {
            try {
                booksData = []; // Clear
                console.log(`Cargando libros... (Intentos restantes: ${retries})`);

                // Add timestamp to bypass cache
                const resp = await fetch('index.html?v=' + Date.now());
                if (!resp.ok) throw new Error(`HTTP error! status: ${resp.status} ${resp.statusText}`);

                const html = await resp.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const bookCards = doc.querySelectorAll('.book-card');

                if (bookCards.length === 0) {
                    throw new Error('No se encontraron elementos .book-card en index.html');
                }

                bookCards.forEach(card => {
                    const href = card.getAttribute('href');
                    const title = card.querySelector('.book-title')?.textContent.trim();
                    const chaptersMatch = card.querySelector('.chapter-count')?.textContent.match(/\d+/);
                    const chapters = parseInt(chaptersMatch ? chaptersMatch[0] : '1');

                    // Determine testament by its container's ID
                    let testament = 'OT';
                    const container = card.closest('#nt-container') || card.closest('.nt-section');
                    if (container) {
                        testament = 'NT';
                    }

                    if (href && title) {
                        booksData.push({ filename: href, title, chapters, testament });
                    }
                });

                console.log(`Cargados ${booksData.length} libros.`);
            } catch (error) {
                console.error('Error loading books:', error);
                if (retries > 0) {
                    console.log(`Reintentando en ${delay}ms...`);
                    const statusMsg = document.querySelector('.editor-title');
                    const originalTitle = statusMsg.textContent;
                    statusMsg.textContent = `‚è≥ Conectando con el servidor... (${retries})`;

                    setTimeout(() => {
                        statusMsg.textContent = originalTitle;
                        loadBooksData(retries - 1, delay * 1.5);
                    }, delay);
                } else {
                    alert(`‚ö†Ô∏è Error al cargar libros desde index.html:\n${error.message}\n\nAseg√∫rate de que el servidor (pantalla negra) est√© ejecut√°ndose.`);
                }
            }
        }

        function formatText(command, value = null) {
            document.execCommand(command, false, value);
            document.getElementById('editor').focus();
        }

        function insertParagraph() {
            document.execCommand('insertParagraph', false, null);
        }

        function insertChar(char) {
            const editor = document.getElementById('editor');
            editor.focus();
            document.execCommand('insertText', false, char);
        }

        function toggleKeyboard(lang) {
            const container = document.getElementById(`${lang}-keyboard`);
            const toggle = document.getElementById(`${lang}-toggle`);

            if (container.classList.contains('hidden')) {
                container.classList.remove('hidden');
                toggle.classList.remove('collapsed');
            } else {
                container.classList.add('hidden');
                toggle.classList.add('collapsed');
            }
        }

        function openModal() {
            selectionState = { step: 0, testament: null, book: null, chapter: null, verse: null };
            document.getElementById('selectionModal').classList.add('active');
            showTestamentSelection();
        }

        function closeModal() {
            document.getElementById('selectionModal').classList.remove('active');
        }

        function goBack() {
            selectionState.step--;
            if (selectionState.step === 0) {
                showTestamentSelection();
            } else if (selectionState.step === 1) {
                showBookSelection();
            } else if (selectionState.step === 2) {
                showChapterSelection();
            }
        }

        function updateStepIndicator() {
            const steps = ['Testamento', 'Libro', 'Cap√≠tulo', 'Vers√≠culo'];
            const indicator = document.getElementById('stepIndicator');
            indicator.textContent = `Paso ${selectionState.step + 1} de 4: ${steps[selectionState.step]}`;

            const backBtn = document.getElementById('backBtn');
            backBtn.style.display = selectionState.step > 0 ? 'block' : 'none';
        }

        function showTestamentSelection() {
            selectionState.step = 0;
            updateStepIndicator();

                if (!chapterContainer) {
                    console.log(`Creating missing chapter container for chapter ${chapterId}...`);

                    const contentMarker = Array.from(doc.childNodes).find(node =>

                    );

            </div>`;

                    if (contentMarker && contentMarker.nextSibling) {
                        contentMarker.parentNode.insertBefore(chapterContainer, contentMarker.nextSibling);
                        contentMarker.parentNode.insertBefore(doc.createTextNode('\n        '), chapterContainer);
                    } else {

                // 3. Insert the verse block

                tempDiv.innerHTML = verseBlockHTML.trim();
                const newVerseBlock = tempDiv.firstElementChild;

                if (returnTop) {
                    chapterContainer.insertBefore(doc.createTextNode('\n\n            '), returnTop);
                    chapterContainer.insertBefore(newVerseBlock, returnTop);
                } else {
                    chapterContainer.appendChild(newVerseBlock);

                // Serialize and send to server

                const response = await fetch('/update-file', {
                    method: 'POST',

                    const verseId = `${chapter}.${verse}`;
                    const verseBlock = doc.getElementById(verseId);

                    if (verseBlock) {
                        // Extract the Bible text
                        const verseTextElem = verseBlock.querySelector('.verse-text');
                        if (verseTextElem) {
                            // Extract structured data if available
                            const origSpan = verseTextElem.querySelector('.original-text');
                            const transSpan = verseTextElem.querySelector('.translation-text');

                            if (origSpan && transSpan) {
                                document.getElementById('originalText').value = origSpan.innerHTML.replace(/<br\s*\/?>/gi, '\n');
                                document.getElementById('translationText').value = transSpan.innerHTML.replace(/<br\s*\/?>/gi, '\n');
                            } else {
                                // Legacy fallback
                                const val = verseTextElem.innerHTML.replace(/<br\s*\/?>/gi, '\n').trim();
                                const parts = val.split('\n');
                                if (parts.length > 1) {
                                    document.getElementById('originalText').value = parts[0];
                                    document.getElementById('translationText').value = parts.slice(1).join('\n');
                                } else {
                                    document.getElementById('translationText').value = val;
                                    document.getElementById('originalText').value = '';
                                }
                            }

                            document.getElementById('fetchBibleBtn').style.display = 'inline-block';

                            // Store current selection for fetch button
                            selectionState.book = booksData.find(b => b.filename === `${book}.html`);
                            selectionState.chapter = chapter;
                            selectionState.verse = verse;

                            // Auto-fetch if it's the generic placeholder
                            const fullVal = verseTextElem.textContent;
                            if (fullVal.includes("Texto b√≠blico de") || fullVal.trim() === "") {
                                fetchBibleText();
                            }
                        }

                        // Extract the commentary content
                        const commentary = verseBlock.querySelector('.commentary');
                        if (commentary) {
                            // Load the content into the editor
                            const editor = document.getElementById('editor');
                            editor.innerHTML = commentary.innerHTML;

                            // Update the title to indicate editing mode
                            document.querySelector('.editor-title').textContent = `Editando: ${book.charAt(0).toUpperCase() + book.slice(1)} ${chapter}:${verse}`;

                            // Update the save button text
                            const saveBtn = document.getElementById('publishBtn');
                            const saveKeepBtn = document.getElementById('saveKeepBtn');
                            if (saveBtn) {
                                saveBtn.style.display = 'block';
                                saveBtn.textContent = 'üöÄ Guardar y Salir';
                            }
                            if (saveKeepBtn) {
                                saveKeepBtn.style.display = 'block';
                                saveKeepBtn.textContent = 'üíæ Guardar';
                                saveKeepBtn.style.background = '#3182ce';
                            }
                            // Show delete button
                            document.getElementById('deleteVerseBtn').style.display = 'block';
                        }
                    }
                } catch (error) {
                    console.error('Error loading verse for editing:', error);
                }
            }
        }

        // Load verse content if editing
        loadVerseForEditing();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
